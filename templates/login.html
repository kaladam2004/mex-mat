<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Воридшавӣ — Системаи Мех-мат</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --blue: #1a56db;
            --blue-dark: #1e40af;
            --blue-light: #3b82f6;
            --navy: #0f172a;
            --slate: #1e293b;
            --muted: #64748b;
            --border: #334155;
            --bg: #0b1120;
            --card: #131e2e;
            --white: #f1f5f9;
            --gold: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 20%, rgba(26,86,219,0.18) 0%, transparent 60%),
                radial-gradient(ellipse 60% 40% at 80% 80%, rgba(59,130,246,0.12) 0%, transparent 50%);
            pointer-events: none;
        }

        .grid-bg {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(59,130,246,0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59,130,246,0.04) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
        }

        /* University badge */
        .badge {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .badge-icon {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--blue), #2563eb);
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem;
            box-shadow: 0 0 40px rgba(26,86,219,0.4), inset 0 1px 0 rgba(255,255,255,0.1);
            animation: pulse-glow 3s ease-in-out infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(26,86,219,0.4); }
            50% { box-shadow: 0 0 60px rgba(26,86,219,0.7); }
        }
        .badge-icon svg {
            width: 38px;
            height: 38px;
            fill: white;
        }
        .badge-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--white);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .badge-sub {
            font-size: 0.78rem;
            color: var(--muted);
            margin-top: 0.2rem;
            letter-spacing: 0.08em;
        }

        /* Card */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.25rem 2rem;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            margin-bottom: 1.75rem;
        }
        .card-header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--white);
        }
        .card-header p {
            font-size: 0.85rem;
            color: var(--muted);
            margin-top: 0.3rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }
        .input-wrap {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            display: flex;
            align-items: center;
        }
        .input-icon svg {
            width: 16px;
            height: 16px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.75rem;
            background: #0f172a;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            color: var(--white);
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }
        input::placeholder { color: #475569; }
        input:focus {
            border-color: var(--blue-light);
            box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
        }

        /* Error */
        .error-box {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: #fca5a5;
            font-size: 0.88rem;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, var(--blue) 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 100%);
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(26,86,219,0.5);
        }
        .btn:active { transform: translateY(0); }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        .divider span {
            font-size: 0.75rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        /* Role pills */
        .roles {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .role-pill {
            background: rgba(26,86,219,0.1);
            border: 1px solid rgba(26,86,219,0.25);
            border-radius: 50px;
            padding: 0.3rem 0.75rem;
            font-size: 0.73rem;
            color: #93c5fd;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 1.25rem;
            font-size: 0.75rem;
            color: #334155;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 480px) {
            .card { padding: 1.75rem 1.5rem; }
        }
    </style>
</head>
<body>
<div class="grid-bg"></div>

<div class="container">
    <div class="badge">
        <div class="badge-icon">
            <img src="/static/logo.jpg"
             alt="Logo"
             style="width: 100%;height: 100%;object-fit:cover;border-radius:10px;object-fit:cover;">
        </div>
        <div class="badge-title">Системаи Мех-мат</div>
        <div class="badge-sub">Идоракунии таълимӣ</div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Воридшавӣ</h2>
            <p>Барои идома ворид шавед</p>
        </div>

        {% if error %}
        <div class="error-box">
            <svg viewBox="0 0 20 20" fill="currentColor" style="width:16px;height:16px;flex-shrink:0;">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login" id="loginForm">
            <div class="form-group">
                <label>Номи корбар</label>
                <div class="input-wrap">
                    <span class="input-icon">
                        <svg viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                    </span>
                    <input type="text" name="username" placeholder="Номи корбари худро ворид кунед" required autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label>Парол</label>
                <div class="input-wrap">
                    <span class="input-icon">
                        <svg viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                    </span>
                    <input type="password" name="password" placeholder="Пароли худро ворид кунед" required autocomplete="current-password">
                </div>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                Ворид шудан
            </button>
        </form>

        
    </div>

    <div class="footer">© 2025 Системаи идоракунии Мех-мат Барномасоз Исматов Анушервон</div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function() {
        const btn = document.getElementById('loginBtn');
        btn.innerHTML = '<span class="spinner"></span>Дар ҳоли воридшавӣ...';
        btn.disabled = true;
    });
</script>
</body>
</html>
